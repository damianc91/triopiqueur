		<link rel="stylesheet" href="./Paiement sécurisé_files/standard.css">
</head>
<body>
	<div id="content-checkout">
		<div class="page checkout unbordered-checkout fill">
			<div class="container_wrapper" style="background-color: rgb(223, 223, 223);">
				<div class="container container-standard">
					<div class="sidebar">
						<div class="container-transaction">
							<h4>Votre transaction</h4>
							<div class="info-transaction">
								<div class="txt-transaction">
									<label class="label-info">Montant</label>
									 <label class="label-value" id="product-price-show">10,00&nbsp;€</label>
								</div>
							</div>


							
							<div class="info-transaction">
								<div class="txt-transaction">
									<label class="label-info" >N° de transaction</label>
									<label class="label-value">1234567</label>
								</div>
							</div>
						</div>
						<div class="separator"></div>
							
						</div>
						

					<div class="panel panel-default" id="panel-paiement-box">
							<div class="panel-body no-padding">
								<section class="form-section form-card-section" id="cardBox">
								<h3 class="form-section-label" id="cardBoxTitle">Votre carte</h3>

								<div class="card-container">
									<img src="./Paiement sécurisé_files/visa.png" class="not-applicable" id="visa">
									<img src="./Paiement sécurisé_files/mastercard.png" class="not-applicable" alt="Les cartes MasterCard sont autorisées" id="mastercard">
								</div>

								<div class="form-control">
									<input type="tel" data-payplug="card_number" maxlength="23" id="paymentCardNumber" class="mBottom15" autocomplete="off" placeholder="Numéro de carte" required="required" pattern="^((\d{4}\s{0,2}){3}\d{4}(\s?\d{0,3}))$" pattern-function="luhn">
									<i class="icon-credit-card"></i>
								</div>

								<div class="input-row">
									<div class="form-control" style="flex-grow: 1.2">
										<span class="form-section-label" >Date d'expiration</span>
										<i class="icon-calendar" ></i>
										<span class="form-section-label" ><br/></span>
										<select>
										<option value="mois" selected disabled>Mois</option>
										<option value="mois01">01</option>
										<option value="mois02">02</option>
										<option value="mois03">03</option>
										<option value="mois04">04</option>
										<option value="mois05">05</option>
										<option value="mois06">06</option>
										<option value="mois07">07</option>
										<option value="mois08">08</option>
										<option value="mois09">09</option>
										<option value="mois10">10</option>
										<option value="mois11">11</option>
										<option value="mois12">12</option>
										</select>
									</div>

									<div class="form-control" style="flex-grow: 1.2">
										<span class="form-section-label" ><br/></span>
										<select>
										<option value="annee" selected disabled>Année</option>
										<option value="annee2017">17</option>
										<option value="annee2018">18</option>
										<option value="annee2019">19</option>
										<option value="annee2020">20</option>
										<option value="annee2021">21</option>
										<option value="annee2022">22</option>
										</select>
									</div>
									
									
								</div>
								
								<div class="form-control">
										<span class="form-section-label">CRYPTOGRAMME</span>
										<i class="icon icon-info" data-translate-tooltip="textCVV" aria-describedby="tipsy" tabindex="0" title="Cryptogramme visuel: les 3 derniers chiffres du numéro qui figurent au dos de votre carte bancaire."></i>                            
										<input type="tel" data-payplug="card_cvv" maxlength="3" size="5" id="paymentCardCvv" autocomplete="off" placeholder="123" required="required" pattern="^\d{3}$">
								</div>
								
				
								
								<div class="icon-btn">
								<i class="icon icon-shield"></i>                    
								<input type="submit" name="paymentInfoFormSubmit" id="payButton" value="PAYER 10,00 €" class="button button-full button-submit custom_pay_color" style="background-color: rgb(32, 33, 28); color: white;">
							</div>                    
							
							</section>		
							</div>

							<div class="separator separator-footer">
							</div>
							<div class="panel-footer panel-logo-footer">
								<img class="logo-verif" src="./Paiement sécurisé_files/logo_secure_default2.png">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
